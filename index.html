<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth y Mapa Colaborativo</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            transition: all 0.5s ease-in-out;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full text-center border border-gray-200">

        <!-- Autenticación y Carga -->
        <div id="auth-container" class="space-y-4">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Autenticación</h1>
            
            <!-- Estado de carga: visible al inicio -->
            <div id="loading-state" class="flex flex-col items-center justify-center p-4">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-indigo-500 mb-4"></div>
                <p class="text-gray-600 font-medium">Cargando...</p>
            </div>

            <!-- Estado no autenticado: visible si no hay usuario -->
            <div id="unauthenticated-state" class="hidden">
                <p class="text-lg text-gray-700 mb-4">Haz clic para iniciar sesión y ver el mapa.</p>
                <button id="sign-in-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    Iniciar Sesión Anónimamente
                </button>
            </div>

            <!-- Área de mensajes de error -->
            <div id="error-message" class="text-red-600 font-medium mt-4 p-3 bg-red-50 rounded-lg border border-red-200 hidden"></div>
        </div>

        <!-- Contenedor del Mapa -->
        <div id="map-container" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Mapa Colaborativo en Tiempo Real</h1>
            <div id="map"></div>
            <p class="text-gray-600 mt-4">Haz clic en el mapa para agregar un marcador.</p>
            <p id="user-info" class="text-gray-500 text-sm mt-4 break-all hidden"></p>

            <button id="sign-out-btn" class="w-full bg-red-600 text-white font-semibold py-3 px-6 rounded-lg mt-6 hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-300">
                Cerrar Sesión
            </button>
        </div>

    </div>

    <!-- Módulos de Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          "projectId": "mapa-interactivo-dc-yb",
          "appId": "1:941318438590:web:6b042dfce7f8d515c7a8ef",
          "storageBucket": "mapa-interactivo-dc-yb.firebasestorage.app",
          "apiKey": "AIzaSyDIsvBenoe6l8-dv1PXehgz_lgnL-IzRXQ",
          "authDomain": "mapa-interactivo-dc-yb.firebaseapp.com",
          "messagingSenderId": "941318438590",
          "measurementId": "G-TQG0SQS5MK"
        };

        // Referencias a elementos del DOM
        const authContainer = document.getElementById('auth-container');
        const mapContainer = document.getElementById('map-container');
        const loadingStateDiv = document.getElementById('loading-state');
        const unauthenticatedStateDiv = document.getElementById('unauthenticated-state');
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const errorMessageDiv = document.getElementById('error-message');
        const userInfoParagraph = document.getElementById('user-info');

        let auth, db, map;
        let markers = {}; // Para llevar un registro de los marcadores en el mapa

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function updateUI(state, user = null) {
            authContainer.classList.add('hidden');
            mapContainer.classList.add('hidden');
            loadingStateDiv.classList.add('hidden');
            unauthenticatedStateDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            if (state === 'authenticated') {
                mapContainer.classList.remove('hidden');
                if (user) {
                    userInfoParagraph.textContent = `User ID: ${user.uid}`;
                    userInfoParagraph.classList.remove('hidden');
                }
                initializeMap();
            } else if (state === 'unauthenticated') {
                authContainer.classList.remove('hidden');
                unauthenticatedStateDiv.classList.remove('hidden');
            } else { // 'loading'
                authContainer.classList.remove('hidden');
                loadingStateDiv.classList.remove('hidden');
            }
        }

        function initializeMap() {
            if (map) return; // El mapa ya está inicializado

            map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', addMarkerToFirestore);
            
            // Escuchar cambios en los marcadores de Firestore
            const markersCollection = collection(db, 'markers');
            onSnapshot(markersCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const markerData = change.doc.data();
                    const markerId = change.doc.id;

                    if (change.type === 'added') {
                        const marker = L.marker([markerData.lat, markerData.lng]).addTo(map);
                        marker.on('click', () => {
                            if (confirm('¿Quieres eliminar este marcador?')) {
                                deleteMarkerFromFirestore(markerId);
                            }
                        });
                        markers[markerId] = marker;
                    }
                    if (change.type === 'removed') {
                        if (markers[markerId]) {
                            map.removeLayer(markers[markerId]);
                            delete markers[markerId];
                        }
                    }
                });
            });
        }

        async function addMarkerToFirestore(e) {
            const { lat, lng } = e.latlng;
            try {
                await addDoc(collection(db, 'markers'), {
                    lat: lat,
                    lng: lng,
                    owner: auth.currentUser.uid
                });
            } catch (error) {
                console.error("Error al agregar el marcador: ", error);
                displayError("No se pudo guardar el marcador.");
            }
        }
        
        async function deleteMarkerFromFirestore(markerId) {
            try {
                await deleteDoc(doc(db, 'markers', markerId));
            } catch (error) {
                console.error("Error al eliminar el marcador: ", error);
                displayError("No se pudo eliminar el marcador.");
            }
        }


        // Inicializar Firebase
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            displayError(`Error al inicializar Firebase. Revisa la configuración. Detalles: ${error.message}`);
            updateUI('unauthenticated');
        }

        if (auth) {
            updateUI('loading');
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    updateUI('authenticated', user);
                } else {
                    updateUI('unauthenticated');
                }
            });
        }

        async function handleSignIn() {
            updateUI('loading');
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Fallo al iniciar sesión:", error);
                // FORZAR VISTA DEL ERROR COMPLETO PARA DEBUGGING
                const fullError = `Código: ${error.code}\n\nMensaje: ${error.message}`;
                displayError(`Error detallado: ${fullError}`);
                // No llamamos a updateUI para que el error permanezca visible
            }
        }

        async function handleSignOut() {
            try {
                await signOut(auth);
                // Limpiar el mapa para el siguiente usuario
                if (map) {
                    map.remove();
                    map = null;
                }
                markers = {};
            } catch (error) {
                console.error("Fallo al cerrar sesión:", error);
                displayError(`Error al cerrar sesión: ${error.message}`);
            }
        }

        if (signInBtn) {
            signInBtn.addEventListener('click', handleSignIn);
        }
        if (signOutBtn) {
            signOutBtn.addEventListener('click', handleSignOut);
        }
    </script>
</body>
</html>
