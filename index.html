<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth y Mapa</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container bg-white p-8 rounded-xl shadow-2xl max-w-xl w-full text-center border border-gray-200">

        <!-- Autenticación y Carga -->
        <div id="auth-container" class="space-y-4">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Autenticación</h1>
            
            <!-- Estado de carga: visible al inicio -->
            <div id="loading-state" class="flex flex-col items-center justify-center p-4">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-indigo-500 mb-4"></div>
                <p class="text-gray-600 font-medium">Cargando...</p>
            </div>

            <!-- Estado no autenticado: visible si no hay usuario -->
            <div id="unauthenticated-state" class="hidden">
                <p class="text-lg text-gray-700 mb-4">Haz clic para iniciar sesión</p>
                <button id="sign-in-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    Iniciar Sesión
                </button>
            </div>

            <!-- Área de mensajes de error -->
            <div id="error-message" class="text-red-600 font-medium mt-4 p-3 bg-red-50 rounded-lg border border-red-200 hidden"></div>
        </div>

        <!-- Contenedor del Mapa -->
        <div id="map-container" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Tu Mapa Personal</h1>
            <!-- Este div simula un mapa -->
            <div class="w-full h-80 bg-gray-300 rounded-lg overflow-hidden relative shadow-inner">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://placehold.co/600x400/81C784/FFFFFF?text=Mapa+aquí');"></div>
                <div class="absolute top-4 left-4 p-2 bg-white bg-opacity-70 rounded-lg text-sm text-gray-700 font-semibold shadow">
                    Explorando la ubicación...
                </div>
            </div>
            
            <p id="user-info" class="text-gray-500 text-sm mt-4 break-all hidden"></p>

            <button id="sign-out-btn" class="w-full bg-red-600 text-white font-semibold py-3 px-6 rounded-lg mt-6 hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-300">
                Cerrar Sesión
            </button>
        </div>

    </div>

    <!-- Módulos de Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales del entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Referencias a elementos del DOM
        const authContainer = document.getElementById('auth-container');
        const mapContainer = document.getElementById('map-container');
        const loadingStateDiv = document.getElementById('loading-state');
        const unauthenticatedStateDiv = document.getElementById('unauthenticated-state');
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const errorMessageDiv = document.getElementById('error-message');
        const userInfoParagraph = document.getElementById('user-info');

        /**
         * Función para mostrar un mensaje de error en la UI.
         * @param {string} message - El mensaje de error a mostrar.
         */
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        /**
         * Actualiza el estado de la UI para mostrar el contenedor correcto.
         * @param {string} state - El estado a mostrar ('loading', 'unauthenticated', 'authenticated').
         */
        function updateUI(state, user = null) {
            authContainer.classList.add('hidden');
            mapContainer.classList.add('hidden');
            loadingStateDiv.classList.add('hidden');
            unauthenticatedStateDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            if (state === 'authenticated') {
                mapContainer.classList.remove('hidden');
                if (user) {
                    userInfoParagraph.textContent = `User ID: ${user.uid}`;
                    userInfoParagraph.classList.remove('hidden');
                }
            } else if (state === 'unauthenticated') {
                authContainer.classList.remove('hidden');
                unauthenticatedStateDiv.classList.remove('hidden');
            } else { // 'loading'
                authContainer.classList.remove('hidden');
                loadingStateDiv.classList.remove('hidden');
            }
        }

        // Inicializar Firebase
        let auth, db;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Servicios de Firebase inicializados correctamente.");
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            displayError(`Error al inicializar Firebase. Revisa la configuración. Detalles: ${error.message}`);
            updateUI('unauthenticated');
        }

        // --- Lógica principal ---
        // Escucha los cambios en el estado de autenticación. Este es el flujo de control principal.
        if (auth) {
            updateUI('loading'); // Muestra el estado de carga al inicio
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // El usuario ha iniciado sesión. Muestra la vista del mapa.
                    console.log("Usuario ha iniciado sesión con UID:", user.uid);
                    updateUI('authenticated', user);
                } else {
                    // No hay usuario. Muestra la vista de autenticación.
                    console.log("Ningún usuario ha iniciado sesión.");
                    updateUI('unauthenticated');
                }
            });
        }

        /**
         * Maneja el clic en el botón de inicio de sesión.
         */
        async function handleSignIn() {
            updateUI('loading');
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Fallo al iniciar sesión:", error);
                displayError(`Error al iniciar sesión: ${error.message}`);
                updateUI('unauthenticated');
            }
        }

        /**
         * Maneja el clic en el botón de cerrar sesión.
         */
        async function handleSignOut() {
            try {
                await signOut(auth);
                console.log("Usuario cerró sesión.");
            } catch (error) {
                console.error("Fallo al cerrar sesión:", error);
                displayError(`Error al cerrar sesión: ${error.message}`);
            }
        }

        // Asocia los eventos de clic a los botones
        if (signInBtn) {
            signInBtn.addEventListener('click', handleSignIn);
        }
        if (signOutBtn) {
            signOutBtn.addEventListener('click', handleSignOut);
        }
    </script>
</body>
</html>
