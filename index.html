 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div id="app" class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Firebase Authentication</h1>

        <!-- Loading state -->
        <div id="loading-state" class="flex flex-col items-center justify-center p-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mb-2"></div>
            <p class="text-gray-600">Loading...</p>
        </div>

        <!-- Authenticated state -->
        <div id="authenticated-state" class="space-y-4" style="display: none;">
            <p class="text-lg text-gray-700">You are successfully signed in!</p>
            <p class="text-sm text-gray-500 break-all">
                Your User ID: <span id="user-id" class="font-mono bg-gray-100 p-2 rounded-md block mt-2"></span>
            </p>
        </div>

        <!-- Unauthenticated state -->
        <div id="unauthenticated-state" class="space-y-4" style="display: none;">
            <p class="text-lg text-gray-700 mb-4">Please click the button to sign in.</p>
            <button id="sign-in-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sign In
            </button>
        </div>

        <!-- Error message display area -->
        <div id="error-message" class="text-red-500 font-medium mt-4 p-3 bg-red-100 rounded-md" style="display: none;"></div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // DOM element references
        const loadingStateDiv = document.getElementById('loading-state');
        const authenticatedStateDiv = document.getElementById('authenticated-state');
        const unauthenticatedStateDiv = document.getElementById('unauthenticated-state');
        const userIdSpan = document.getElementById('user-id');
        const signInBtn = document.getElementById('sign-in-btn');
        const errorMessageDiv = document.getElementById('error-message');

        /**
         * Function to show an error message in the UI.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        // Initialize Firebase services
        let auth = null;
        let db = null;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase services initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            displayError(`Error initializing Firebase: ${error.message}`);
        }

        /**
         * Main function to handle authentication flow.
         * We use onAuthStateChanged to reliably handle the auth state.
         */
        function handleAuthStateChange() {
            if (!auth) {
                console.error("Auth is not initialized.");
                displayError("Authentication service is not ready.");
                return;
            }

            // Listen for authentication state changes
            onAuthStateChanged(auth, async (user) => {
                // Hide loading state once auth state is determined
                loadingStateDiv.style.display = 'none';

                if (user) {
                    // User is signed in. Update UI for authenticated state.
                    console.log("User is signed in with UID:", user.uid);
                    userIdSpan.textContent = user.uid;
                    authenticatedStateDiv.style.display = 'block';
                    unauthenticatedStateDiv.style.display = 'none';
                } else {
                    // No user is signed in. Update UI for unauthenticated state.
                    console.log("No user is signed in.");
                    authenticatedStateDiv.style.display = 'none';
                    unauthenticatedStateDiv.style.display = 'block';
                }
            });
        }

        /**
         * Handles the sign-in button click.
         */
        async function handleSignIn() {
            loadingStateDiv.style.display = 'flex';
            unauthenticatedStateDiv.style.display = 'none';
            errorMessageDiv.style.display = 'none';

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                console.error("Sign-in failed:", error);
                displayError(`Sign-in failed: ${error.message}`);
                // Re-display the sign-in button on error
                loadingStateDiv.style.display = 'none';
                unauthenticatedStateDiv.style.display = 'block';
            }
        }

        // Attach event listener to the sign-in button
        if (signInBtn) {
            signInBtn.addEventListener('click', handleSignIn);
        }

        // Start the authentication state listener
        handleAuthStateChange();
    </script>
</body>
</html>
